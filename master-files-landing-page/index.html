<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <img class="PIC1" src="images/logo/logo.png">
</header>

<body>
    <h1 class="Want">
        Want to be your own boss?
    </h1>
    <h2 class="Start">
        Start today and make up to $30/hr driving your own vehicle with Dash!
    </h2>
    <section>
        <form class="Apply">
            <h2 class="Now">Apple Now</h2>
            <h3 class="Enter">Enter your info below to get started</h3> 
            <div class="first-name">
                <input class="first name input" type="text" placeholder="First name" required autofocus>
            </div>
            <div class="last name">
                <input class="last name input" type="text" placeholder="last name" required autofocus>
            </div>
            <div class="email">
                <input class="email address input" type="email" placeholder="Email address" required autofocus>
            </div>
            <div class="phone">
                <input class="phone" type="text" placeholder="Phone number" required autofocus>
            </div>
            <div>
                <label for="term">
                    I agree to dash terms
                    <input type="checkbox" name="term" id="term">
                </label>
            </div>
            <button type="submit">
                DRIVE WITH US
            </button>
            <footer class="already">Already applied?
                <a class="website-link" href="https://www.google.com/search?sxsrf=ACYBGNSgVoC15lhRAaamggXFMBDoQhDV4w%3A1581023922735&source=hp&ei=soI8XridKZGEytMPqcqf-Ak&q=application+status&oq=aplication+&gs_l=psy-ab.3.0.0i10i203l10.10182.13148..14421...2.0..0.194.1185.7j4......0....1..gws-wiz.......0j0i10j0i203.WHbsEUImZrM"> Check your application status here</a>
            </footer>
            
        </form>
    </section>
    <footer class="yellow">
        <p class="footer1">
            See how much you can earn with Dash
        </p>
        <p class="footer2">
            how many hours do you want to drive with us this week?
        </p>
        <input for="hours" type="text" placeholder="Hours" required autofocus>
        <input for="City" type="text" placeholder="City" required autofocus>
        <button type="submit">
            CALCULATE
        </button>
        <div class="icon">
            <img class="facebook" src="images/icons/facebook.svg">
            <img class="ins" src="images/icons/instagram.svg">
            <img class="twt" src="images/icons/twitter.svg">
            <img class="link" src="images/icons/linkedin.svg">
        </div>
        
        
    </footer>
    
</body>
